<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats 101</title>
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="header-container div-content-center">
        <h1 class="main-heading">STATS 101</h1>

        <div class="selectors">
            <select id="series" class="select-menu">
                <option value="individual">Individual</option>
                <option value="discrete">Discrete</option>
                <option value="continuous">Continuous</option> -->
            </select>

            <select id="methods" class="select-menu">

                <option value="direct">Direct</option>
                <option value="shortcut">Short cut</option>
                <option value="step-deviation" style="display: none;">Step Deviation</option>
            </select>
        </div>
    </div>

    <div class="question-container div-content-center">
        <div id="individual-fields" style="display: none;">
            <label for="individual-data">Data:</label>
            <input type="text" id="individual-data" class="individual-field-input">
            <div id="assumed-mean-container" style="display: none;">
                <label for="assumed-mean">Assumed Mean:</label>
                <input type="text" id="assumed-mean">
            </div>
        </div>

        <!-- Input fields for Discrete -->
        <div id="discrete-fields" style="display: none;">
            <label for=" discrete-data">Data:</label>
            <input type="text" id="discrete-data" class="discrete-field-input">
            <label for="frequency">Frequency:</label>
            <input type="text" id="frequency" class="discrete-field-input">
        </div>

        <!-- Input fields for Continuous -->
        <div id="continuous-fields" style="display: none;">
            <label for="range-start">Start:</label>
            <input type="text" id="range-start" class="continuous-field-input">
            <label for="range-end">End:</label>
            <input type="text" id="range-end" class="continuous-field-input">
            <label for="frequency-continuous">Frequency:</label>
            <input type="text" id="frequency-continuous" class="continuous-field-input">
        </div>

        <div class="buttons div-content-center">
            <button type="submit" id="add-number">Add</button>
            <button id="calculate">Calculate</button>
        </div>


        <!--  Table that shows the entered values -->

        <table class="input-table" id="input-fields-table">

        </table>

    </div>

    <!-- Container for displaying the solution -->
    <div id="solution-container">
        <hr>
        <table id="solution-table">
            <thead id="solution-table-header">
                <!-- Solution Table Header  -->
            </thead>
            <tbody id="solution-table-body">
                <!-- Solution Table Body -->
            </tbody>
            <tfoot id="solution-table-footer">
                <!-- Solution Table Footer -->
            </tfoot>
        </table>
        <div id="solution-div">

        </div>
        <button id="clear-button" type="submit">Clear</button>
    </div>

</body>

<script type="module" src="scripts/classes.mjs"></script>
<script type="module" src="scripts/main.mjs"></script>

</html>
